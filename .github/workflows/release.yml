name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test & Build (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8','3.9','3.10','3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools setuptools_scm wheel

      - name: Show derived version
        run: python -c "import setuptools_scm; print('SETUPTOOLS_SCM_VERSION='+setuptools_scm.get_version())"

      - name: Install package (editable)
        run: python -m pip install -e .

      - name: Smoke test import
        run: python -c "import arrowflight; print('arrowflight import OK')"

      - name: Build distributions
        run: python -m build --sdist --wheel

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  release:
    name: Create GitHub Release and upload artifacts
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
